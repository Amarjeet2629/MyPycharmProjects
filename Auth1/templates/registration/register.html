{% extends 'base.html' %}
{% block content %}
    <div class="container">

        {% if registered %}
            <p>Thanks For Registering : {{ first_name }} !!!!</p>
        {% else %}
             <h1>Welcome to the Sign Up page!!!!!!!!<br></h1>

             <form method="POST" class="jumbotron">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" value="sign up!" class="btn btn-primary">

        </form>
        {% endif %}

    </div>
{% endblock %}
